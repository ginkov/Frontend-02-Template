<script>
    let callbacks = new Map();
    let usedReactivities = [];
    let object = {
        a: 1,
        b: 2
    }
    // 普通的对象不可被监听，通过 Proxy 监听

    // let po = new Proxy(object, {
    //     // 相当于拦截了 Set 的行为
    //     set(obj, prop, val) {
    //         console.log(obj, prop, val);
    //     }
    // })

    let po = reactive(object)

    // 通过 po.a=3 来调用 
    // 和 Getter, Setter 的区别，是即使设一个没有的属性，也会触发set
    // 比如 po.x=5

    // 调用原始的 object 并不会触发 proxy hook 上的函数, 只有调用 po 的内容才会
    // po 相当于一种特殊的对象，它上面的所有行为都是可以指定的

    effect(()=> {
        console.log(po.a)
    })
    // 但是这里有一个严重的性能问题，Callback 是全局的
    // 接下来看看，能否在仅在某个变量变化的时候，才触发某个函数的设用

    function effect(callback) {
        // callbacks.push(callback);
        usedReactivities = []
        callback()
        console.log(usedReactivities)

        for(let reactivity of usedReactivities) {
            if(!callbacks.has(reactivity[0])) {
                callbacks.set(reactivity[0], new Map())
            }
            if(!callbacks.get(reactivity[0]).has(reactivity[1])) {
                callbacks.get(reactivity[0]).set(reactivity[1], [])
            }
            callbacks.get(reactivity[0]).get(reactivity[1]).push(callback)
            
        }

        // callbacks.add()
    }
    function reactive(object) {
        return new Proxy(object, {
            set(obj, prop, val) {
                obj[prop] = val;
                if(callbacks.get(obj)){
                    if(callbacks.get(obj).get(prop                 for(let callback of callbacks.get(reactivity[0]).get(reactivity[1])){
                            callback()
                        }
                }
                // console.log(obj, prop, val)
                // for(let callback of callbacks) {
                //     callback()
                // }
                return obj[prop]
            },
            get(obj, prop) {
                // console.log(obj, prop)
                usedReactivities.push(obj, prop)
                return obj[prop]
            }
        })
    }

    // 其实函数对象也有 Proxy，但是这里就不讲了。

    // 在 Javascript 里，如何知道一个函数引用了哪些变量呢？如果引用的是 reactive，就可以在 get 方法里进行监听

</script>
