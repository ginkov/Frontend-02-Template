<html>
<style>
.traffic-light {
    margin: 40px;
    width: 50px;
    height: 50px;

    border-radius: 25px;
}
</style>
<body>
<h4>我是酷酷的红绿灯</h4>

</div>

  // set traffic_light to red
  document.getElementById('l1').style.backgroundColor='#e33';
  setTimeout(green1, 5*UNIT)

</html>
